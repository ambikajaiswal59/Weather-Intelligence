<div class="container-fluid d-flex justify-content-center align-items-center min-vh-100"
     style="background-color: #ddeed2;">
  <div class="card shadow-lg p-4 rounded-4 border-0"
       style="width: 100%; max-width: 360px; background-color: rgba(255, 255, 255, 0.95); backdrop-filter: blur(6px);">

    <div class="text-center mb-4">
      <img src="https://www.industowers.com/wp-content/themes/indus/images/logo.svg"
           alt="Weather Icon"
           style="width: 60px; height: 60px; margin-bottom: 15px;" />
      <h3 class="text-center mb-0 text-black fw-semibold">User Login</h3>
    </div>

    <form (ngSubmit)="handleLogin()" #loginForm="ngForm">

      <!-- User Name Field -->
      <div class="mb-1">
        <label for="email" class="form-label"></label>
        <div class="input-group">
          <span class="input-group-text border-2" style="background-color: #f2f2f2;">
            <i class="fas fa-user text-black"></i>
          </span>
          <input
            placeholder="Username"
            type="email"
            id="email"
            class="form-control shadow-sm border-0"
            required
            name="email"
            [(ngModel)]="email"
            #emailInput="ngModel"
            style="background-color: #f2f2f2;"
          />
        </div>
        <div class="text-danger" *ngIf="emailInput.invalid && emailInput.touched">
          Valid email is required.
        </div>
      </div>

      <!-- Password Field -->
      <div class="mb-3">
        <label for="password" class="form-label"></label>
        <div class="input-group">
          <span class="input-group-text border-2" style="background-color: #f2f2f2;">
            <i class="fas fa-lock text-black"></i>
          </span>
          <input
            placeholder="Password"
            type="password"
            id="password"
            class="form-control shadow-sm border-0"
            required
            minlength="6"
            name="password"
            [(ngModel)]="password"
            #passwordInput="ngModel"
            style="background-color: #f2f2f2;"
          />
        </div>
        <div class="text-danger" *ngIf="passwordInput.invalid && passwordInput.touched">
          Password must be at least 6 characters.
        </div>
      </div>

      <!-- Login Button -->
      <div class="text-center">
        <button type="submit"
                class="btn btn-primary shadow-sm"
                [disabled]="loginForm.invalid"
                style="background-color: #046d04; border: none; width: 40%;">
          Log In
        </button>
      </div>
    </form>
  </div>
</div>
